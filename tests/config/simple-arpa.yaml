manager:
  max_workers: 2
  delayed_arpa: true

providers:
  in:
    class: octodns.provider.yaml.YamlProvider
    directory: tests/config
    supports_root_ns: False
    strict_supports: False
  dump:
    class: octodns.provider.yaml.YamlProvider
    directory: env/YAML_TMP_DIR
    default_ttl: 999
    supports_root_ns: False
    strict_supports: False
zones:
  unit.tests.:
    sources:
    - in
    targets:
    - dump
  3.2.2.in-addr.arpa.:
    sources:
    - in
    targets:
    - dump
